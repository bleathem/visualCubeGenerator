<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Raphael.js is used for drawing the scrambles. You can leave it out if you don't use the drawing code. -->
    <script src="lib/raphael/raphael-min.js"></script>

    <!-- Include the files for the puzzles you want. -->
    <script src="lib/jsss/scramble_333.js"></script>
    <script src="lib/jsss/scramble_222.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/angular-timer/dist/angular-timer.js"></script>
    <script src="app/app.js"></script>
    <script src="components/cube/scramble/scramble-services.js"></script>
    <script src="components/cube/solve/solve-services.js"></script>
    <script src="app/scramble/scramble-controller.js"></script>
    <script src="app/solve/solve-controller.js"></script>
  </head>
  <body ng-app="visualCubeGenerator" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
