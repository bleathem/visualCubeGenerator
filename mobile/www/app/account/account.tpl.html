<ion-view title="Account">
  <ion-content class="has-header padding">
    <h1>Account</h1>
    <g-plus-button ng-click="authorize()" ng-hide="user"></g-plus-button>
    <profile profile="user.googleAccount" ng-click="logout" ng-show="user"></profile>
    <pre ng-show="message">{{message}}</pre>
  </ion-content>
</ion-view>
