<ion-modal-view ng-click="stopTimer()" class="timer-modal">
  <ion-header-bar>
    <h1 class="title">Solve timer</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card timer-card">
      <div class="item item-text-wrap timer-text">
        <timer autostart = false>{{minutes}}:{{sseconds}}.{{millis}}</timer>
      </div>
    </div>
    <button class="button button-full button-large button-assertive">
      Stop
    </button>
  </ion-content>
</ion-modal-view>
