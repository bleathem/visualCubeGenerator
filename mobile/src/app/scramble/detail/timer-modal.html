<ion-modal-view on-touch="stopTimer()" class="timer-modal">
  <ion-header-bar class="bar-energized">
    <h1 class="title">Solve timer</h1>
  </ion-header-bar>
  <ion-content>
    <div class="button-panel">
      <div class="button-panel-left">
        <div class="card timer-card">
          <div class="item item-text-wrap">
            <div class="timer-text">
              <div class="timer-value">
                <timer autostart = false>{{minutes}}:{{sseconds}}.{{millis.toString().substr(-3)}}</timer>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="button-panel-right">
        <button class="button button-full button-large button-assertive">
          <i>Stop</i>
        </button>
      </div>
  </ion-content>
</ion-modal-view>
