<ion-modal-view on-touch="stopTimer()" class="timer-modal">
  <ion-header-bar class="bar-energized">
    <h1 class="title">Solve timer</h1>
  </ion-header-bar>
  <ion-content>
    <div class="row responsive-sm">
      <div class="col">
        <div class="card timer-card">
          <div class="item item-text-wrap">
            <div class="timer-text">
              <div class="timer-value">
                <timer autostart = false>{{minutes}}:{{sseconds}}.{{millis}}</timer>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <button class="button button-full button-large button-assertive">
          Stop
        </button>
      </div>
  </ion-content>
</ion-modal-view>
