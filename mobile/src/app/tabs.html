<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <ion-tab title="Solves" icon="icon ion-clipboard" href="#/tab/solves">
    <ion-nav-view name="tab-solves"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Scrambles" icon="icon ion-grid" href="#/tab/scrambles">
    <ion-nav-view name="tab-scrambles"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
