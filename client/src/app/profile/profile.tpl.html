<div class="container">
  <section class="panel panel-default">
    <div class="panel-heading">
      <h4>
        <a ui-sref="visualCubeGenerator.main.profile({userId: profile._id})">VCG profile</a>
      </h4>
    </div>
    <div class="panel-body">
      <profile profile="profile.googleAccount">
      <pre ng-show="profileMessage">{{profileMessage}}</pre>
    </div>
  </section>
  <solve-statistics averages="averages"
    uistate="'visualCubeGenerator.main.profile-solve'"
    userid="profile._id"
    ></solve-statistics>
</div>
