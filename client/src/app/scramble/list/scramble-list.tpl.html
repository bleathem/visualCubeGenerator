<div class="container">
  <h2>Scrambles</h2>
  <section>
    <div class="panel panel-info">
      <div class="panel-heading">
          <span class="pull-right">
            <button class="btn btn-xs btn-primary" ng-click="scramble()">
              <span class="my-refresh-icon"></span>
            </button>
          </span>
          Category: <span class="label label-info">{{auth.category || 'Default'}}</span>
      </div>
      <div class="list-group scramble-list">
        <a ng-repeat="scramble in scrambles"
           class="list-group-item {{scramble.solveTime ? '' : 'tabbable'}}"
           ui-sref="visualCubeGenerator.main.scramble-detail({scrambleId: $index})"
           href="#/scramble/{{$index}}"
           tabindex="{{scramble.solveTime ? -1 : $index +1}}"
           select-scramble
           select-index="$index">
          <div class="scramble">
            <div class="part graphic">
              <scramble-graphic state="scramble.state"></scramble-graphic>
            </div>
            <div class="part moves">
              <scramble-moves moves="scramble.moves"></scramble-moves>
              <solve-time ng-show="scramble.solveTime" class="padding-left" time='scramble.solveTime'></solve-time>
            </div>
            <focus-scramble></focus-scramble>
          </div>
        </a>
      </div>
    </div>
  </section>
</div>
