<div class="container">
  <h2>Scrambles</h2>
  <section>
    <div class="detail">
      <scramble-view scramble="scramble"></scramble-view>
      <div ng-hide="scramble.solveTime">
        <div class="timer">
          <i class="my-clock-icon"></i>
          <timer autostart = false>{{minutes}}:{{sseconds}}.{{millis}}</timer>
        </div>
      </div>
      <button class="btn btn-primary btn-lg active"
              role="button"
              timer-start
              ng-disabled="timerStatus.running || scramble.solveTime"
              data-toggle="modal" data-target="#timerModal">
        Start
      </button>
      <button class="btn btn-danger btn-lg active"
              role="button"
              timer-stop
              ng-disabled="!timerStatus.running">
        Stop
      </button>
      <timer-keyboard-control timer-status="timerStatus" timer-scramble="scramble"></timer-keyboard-control>
    </div>
  </section>
</div>
