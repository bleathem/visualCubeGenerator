<div class="container-fluid">
  <h2>Account</h2>
  <section>
    <g-plus-button ng-click="authorize()" ng-hide="auth.user"></g-plus-button>
    <profile profile="auth.user.googleAccount" ng-click="logout" ng-show="auth.user"></profile>
    <pre ng-show="message">{{message}}</pre>
  </section>
</div>
